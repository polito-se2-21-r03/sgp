version: "3"
services:
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    container_name: server
    image: server
    ports:
      - "3001:3001"
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    stdin_open: true
    container_name: client
    image: client
    ports:
      - "3000:3000"
    depends_on:
      - server
    links:
      - server
